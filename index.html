<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hjalmarsson Fire, Fit & Health</title>
  <meta name="description" content="Utbildningar inom brandskydd, HLR och träning." />

  <style>
    :root{
      --bg:#0b0f17;
      --card:#121826;
      --text:#e6e8ee;
      --muted:#9aa3b2;
      --brand:#ff6b3d;
      --ring: rgba(255,107,61,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(11,15,23,.7); backdrop-filter: blur(8px);
      border-bottom:1px solid #1c2433;
    }
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .nav-links a{margin-left:18px;padding:8px 10px;border-radius:12px}
    .nav-links a:hover{background:#1a2233}

    /* HERO */
    .hero{min-height:85dvh;display:grid;place-items:center;position:relative;text-align:center;padding:60px 20px}
    .brand-block{display:flex;flex-direction:column;align-items:center}
    .logo-img{
      /* Responsiv storlek: mindre på mobil, större på desktop */
      width: clamp(120px, 26vw, 220px);
      height:auto;
      margin-bottom:16px;
      /* Hålla jämna kanter o skarpt på mörk bakgrund */
      image-rendering:auto;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,.35));
    }
    .hero h1{font-size:clamp(24px,5vw,44px);margin:0 0 12px;font-weight:800;}
    .hero p{margin:0 auto;color:var(--muted);max-width:720px;font-size:clamp(16px,2.2vw,18px)}
    .cta-row{margin-top:28px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{
      padding:12px 18px;border-radius:14px;border:1px solid #283246;background:#182033;color:var(--text);
      transition:.2s; font-weight:600; cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px);border-color:#344057}
    .btn.primary{background:linear-gradient(135deg,var(--brand),#ff914d);border-color:transparent}
    .scroll-down{
      position:absolute; bottom:28px; left:50%; transform:translateX(-50%);
      font-size:28px; width:44px; height:44px; border-radius:999px; display:grid; place-items:center;
      border:1px solid #2a3347; background:#151b2a; cursor:pointer;
      box-shadow:0 0 0 0 var(--ring);
      animation: pulse 2.2s infinite;
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 var(--ring)}
      70%{box-shadow:0 0 0 14px transparent}
      100%{box-shadow:0 0 0 0 transparent}
    }

    /* Sections */
    section{padding:72px 0;border-top:1px solid #161d2b}
    h2{font-size:28px;margin:0 0 10px}
    .muted{color:var(--muted);margin:0 0 28px}

    /* Cards */
    .grid{display:grid;gap:18px}
    @media(min-width:800px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid #1a2233;border-radius:18px;padding:18px}
    .card h3{margin:0 0 8px;font-size:18px}
    .card p{margin:0;color:var(--muted)}

    /* Contact form */
    form{max-width:720px;margin:0 auto;background:var(--card);border:1px solid #1a2233;border-radius:18px;padding:22px}
    .row{display:grid;gap:12px}
    @media(min-width:720px){.row.two{grid-template-columns:1fr 1fr}}
    label{font-weight:600;font-size:14px;margin-bottom:6px;display:block}
    input, textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3347; background:#121a2a; color:var(--text);
      outline:none;
    }
    input:focus, textarea:focus{border-color:#3a4763; box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:140px; resize:vertical}
    .help{color:var(--muted);font-size:12px;margin-top:6px}
